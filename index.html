<html>
  <head>
    <title>Plain HTML Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <script src="https://www.gstatic.com/firebasejs/3.7.4/firebase.js"></script>
    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/vuex"></script>
    <script src="https://unpkg.com/vuexfire"></script>
    <script src="https://unpkg.com/chart.js@2.7.2/dist/Chart.bundle.js"></script>
    <script src="https://unpkg.com/vue-chartkick@0.4.0"></script>
    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>

    <div id="app">
      <h2>
        Charts based on
        <a href="https://github.com/ankane/vue-chartkick">vue-chartkick</a>
      </h2>

      Line chart

      <line-chart :data="{'2017-01-01': 11, '2017-01-02': 6}"></line-chart>
      Pie chart

      <pie-chart :data="[['Blueberry', 44], ['Strawberry', 23]]"></pie-chart>
      Column chart

      <column-chart
        :data="[['Sun', 32], ['Mon', 46], ['Tue', 28]]"
      ></column-chart>
      Bar chart

      <bar-chart :data="[['Work', 32], ['Play', 1492]]"></bar-chart>
      Area chart

      <area-chart :data="{'2017-01-01': 11, '2017-01-02': 6}"></area-chart>
      Scatter chart

      <scatter-chart
        :data="[[174.0, 80.0], [176.5, 82.3]]"
        xtitle="Size"
        ytitle="Population"
      ></scatter-chart>

      <line-chart
        :data="[[new Date(), 5], [1368174456, 4], ['2017-01-01 00:00:00 UTC', 7]]"
      ></line-chart>

      <pie-chart :data="{'Blueberry': 44, 'Strawberry': 23}"></pie-chart>

      <line-chart :data="chartData"></line-chart>
      <button @click="updateData">click Here to update</button>
    </div>

    <script>
      var app = new Vue({
        el: "#app",
        data: {
          chartData: [
            ["Jan", 4],
            ["Feb", 2],
            ["Mar", 8],
            ["Apr", 5],
            ["May", 3]
          ]
        },
        methods: {
          updateData: function() {
            this.chartData = [
              ["Jan", 1],
              ["Feb", 2],
              ["Mar", 3],
              ["Apr", 4],
              ["May", 5]
            ];
          }
        }
      });
    </script>
  </body>
</html>
